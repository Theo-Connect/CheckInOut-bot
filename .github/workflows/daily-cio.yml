name: Post Slack Daily Check-in (Weekdays 05:00 KST)

on:
  schedule:
    - cron: "0 20 * * 1-5"   # 월~금, 20:00 UTC = KST+9 → 05:00
  workflow_dispatch: {}       # 필요시 수동 실행 옵션

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Post to Slack
        run: node index.js
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          KOREAN_HOLIDAY_API_KEY: ${{ secrets.KOREAN_HOLIDAY_API_KEY }}
          CHECKIN_LAT: "37.5310"
          CHECKIN_LON: "126.9140"
